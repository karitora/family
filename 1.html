<h2> 가족</h2>


<strong><u>우리가족</u>은 정말로</strong> 화목한 가정입니다.



<p>가족(家族)은 대체로 혈연, 혼인, 입양, 친분 등으로 관계되어 같이 일상의 생활을 공유하는 사람들의 집단(공동체) 또는 그 구성원을 말한다. 집단을 말할 때는 가정이라고도 하며, 그 구성원을 말할 때는 가솔(家率) 또는 식솔(食率)이라고도 한다.
